name: build-and-push

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      ACR_NAME: fivacontapp
      ACR_LOGIN_SERVER: fivacontapp.azurecr.io
      SERVER_IMAGE: fiva-opensign-server
      CLIENT_IMAGE: fiva-opensign-client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR Login
        run: az acr login -n $ACR_NAME

      - name: Detect Docker build files
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          if [ -f "apps/OpenSignServer/Dockerhubfile" ]; then
            echo "server_file=apps/OpenSignServer/Dockerhubfile" >> $GITHUB_OUTPUT
          elif [ -f "apps/OpenSignServer/Dockerfile" ]; then
            echo "server_file=apps/OpenSignServer/Dockerfile" >> $GITHUB_OUTPUT
          else
            echo "ERROR: No Dockerfile/Dockerhubfile found under apps/OpenSignServer/"
            ls -la apps/OpenSignServer || true
            exit 1
          fi

          if [ -f "apps/OpenSign/Dockerfile" ]; then
            echo "client_file=apps/OpenSign/Dockerfile" >> $GITHUB_OUTPUT
          elif [ -f "apps/OpenSign/Dockerhubfile" ]; then
            echo "client_file=apps/OpenSign/Dockerhubfile" >> $GITHUB_OUTPUT
          else
            echo "ERROR: No Dockerfile/Dockerhubfile found under apps/OpenSign/"
            ls -la apps/OpenSign || true
            exit 1
          fi

      - name: Build & Push Server
        run: |
          docker build \
            -t $ACR_LOGIN_SERVER/$SERVER_IMAGE:${{ github.sha }} \
            -f ${{ steps.detect.outputs.server_file }} \
            .
          docker push $ACR_LOGIN_SERVER/$SERVER_IMAGE:${{ github.sha }}

      - name: Build & Push Client
        run: |
          docker build \
            -t $ACR_LOGIN_SERVER/$CLIENT_IMAGE:${{ github.sha }} \
            -f ${{ steps.detect.outputs.client_file }} \
            .
          docker push $ACR_LOGIN_SERVER/$CLIENT_IMAGE:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write

    env:
      ACR_LOGIN_SERVER: fivacontapp.azurecr.io
      SERVER_IMAGE: fiva-opensign-server
      CLIENT_IMAGE: fiva-opensign-client
      NAMESPACE: opensign
      # These must match your actual Deployment names in AKS:
      SERVER_DEPLOYMENT: opensign-server
      CLIENT_DEPLOYMENT: opensign-client
      # These must match the container names inside the deployments:
      SERVER_CONTAINER: server
      CLIENT_CONTAINER: client

    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name:  ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Update images to new tag
        run: |
          set -euo pipefail
          TAG="${{ github.sha }}"

          kubectl set image deployment/${SERVER_DEPLOYMENT} -n ${NAMESPACE} \
            ${SERVER_CONTAINER}=${ACR_LOGIN_SERVER}/${SERVER_IMAGE}:${TAG}

          kubectl set image deployment/${CLIENT_DEPLOYMENT} -n ${NAMESPACE} \
            ${CLIENT_CONTAINER}=${ACR_LOGIN_SERVER}/${CLIENT_IMAGE}:${TAG}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/${SERVER_DEPLOYMENT} -n ${NAMESPACE}
          kubectl rollout status deployment/${CLIENT_DEPLOYMENT} -n ${NAMESPACE}
